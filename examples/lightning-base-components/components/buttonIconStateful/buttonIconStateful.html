<template>
  <div class="slds-m-top_medium slds-m-bottom_x-large">
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
      Click one of the example buttons below to activate the `onclick` handler
      and toggle the state of each button.
    </h2>

    <!-- Simple -->
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button-icon-stateful
        icon-name="utility:like"
        selected={likeState}
        onclick={handleLikeButtonClick}
        alternative-text="Like"
      ></lightning-button-icon-stateful>
      <lightning-button-icon-stateful
        icon-name="utility:answer"
        selected={answerState}
        onclick={handleAnswerButtonClick}
        alternative-text="Answer"
        class="slds-m-left_xx-small"
      ></lightning-button-icon-stateful>
    </div>
  </div>

  <div class="slds-m-top_medium slds-m-bottom_x-large">
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
      Button-icon-statefuls with the <code>size</code> attribute set to a valid
      value (<code>xx-small, x-small, small, medium</code>).
    </h2>

    <!-- Sizes -->
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button-icon-stateful
        icon-name="utility:like"
        size="xx-small"
        selected={likeStateSize01}
        onclick={handleLikeButtonSizeClick}
        alternative-text="Like"
        data-button-number="01"
      ></lightning-button-icon-stateful>
      <lightning-button-icon-stateful
        icon-name="utility:like"
        size="x-small"
        selected={likeStateSize02}
        onclick={handleLikeButtonSizeClick}
        alternative-text="Like"
        class="slds-m-left_xx-small"
        data-button-number="02"
      ></lightning-button-icon-stateful>
      <lightning-button-icon-stateful
        icon-name="utility:like"
        size="small"
        selected={likeStateSize03}
        onclick={handleLikeButtonSizeClick}
        alternative-text="Like"
        class="slds-m-left_xx-small"
        data-button-number="03"
      ></lightning-button-icon-stateful>
      <lightning-button-icon-stateful
        icon-name="utility:like"
        size="medium"
        selected={likeStateSize04}
        onclick={handleLikeButtonSizeClick}
        alternative-text="Like"
        class="slds-m-left_xx-small"
        data-button-number="04"
      ></lightning-button-icon-stateful>
    </div>
  </div>

  <div class="slds-m-top_medium slds-m-bottom_x-large">
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
      Button-icon-statefuls with the <code>disabled</code> attribute set.
    </h2>

    <!-- Disabled -->
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button-icon-stateful
        icon-name="utility:like"
        disabled
        selected={likeStateDisabled}
        onclick={handleLikeButtonDisabledClick}
        alternative-text="Like"
      ></lightning-button-icon-stateful>
      <lightning-button-icon-stateful
        icon-name="utility:answer"
        disabled
        selected={answerStateDisabled}
        onclick={handleAnswerButtonDisabledClick}
        alternative-text="Answer"
        class="slds-m-left_xx-small"
      ></lightning-button-icon-stateful>
    </div>
  </div>
</template>
